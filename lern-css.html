<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal css -->
    <!-- tag name -->
    <style>
        h2{
            font-family: 'Times New Roman', Times, serif;
            font-size: 65px;
            color: coral;
            background-color:skyblue;
            }
        #myid{
            font-family: 'Times New Roman', Times, serif;
            font-size: 65px;
            color: greenyellow;
            background-color:rgb(166, 63, 195);
        }
    </style>
</head>
<body>
    <!-- in-line css -->
    <h1 style="color: brown;background-color: aquamarine;font-size: 55px; font-family: 'Times New Roman', Times, serif; ">
        introduction to css
    </h1>
    <h2 >introduction to selectors</h2>
    <h2 id="myid">introduction using tag name</h2>
    <h2>introduction using id name and class name</h2>
</body>
</html>
